<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gender</title>
<html>
<body>
    <form onsubmit="return validateForm()">
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="male" value="Male" /> Male

    </form>

    <script src="genderCheck.js"></script>

</html>
