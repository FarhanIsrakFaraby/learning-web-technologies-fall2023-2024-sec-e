<html>
    <head>
        <title>Profile</title>
    </head>
    <body>
        <table border="1" width="">
            <tr>
                <td align="center" colspan="3"> Person Profile </td>
            </tr>
            <tr>
                <td>Name</td>
                <td> <input type="text" name="" value="" /> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="email" name="" value="" /> </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> <input type="radio" name="gender" value="" /> Male
                    <input type="radio" name="gender" value="" /> Female
                    <input type="radio" name="gender" value="" /> Other 
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="date" name="" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    Degree
                </td>
                <td>
                    <input type="checkbox" name="" value=""/> SSC 
                    <input type="checkbox" name="" value=""/> HSC 
                    <input type="checkbox" name="" value=""/> BSc
                    <input type="checkbox" name="" value=""/> MSc

                </td>
            </tr>
            <tr>
                <td>
                    Photo
                </td>
                <td>
                     <input type="file" name="" value="" /> <br>
                </td>
            </tr>
            <tr>
                <td colspan="3">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" align="right">   
                    <input type="submit" name="" value="Submit" />  
                    <input type="reset" name="" value="Reset" />
                </td>
            </tr>
        </table>
    </body>
</html>
